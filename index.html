<!DOCTYPE html>
<html>
<head>
  <title>Basic Page with Header and Buttons</title>
  <style>
    /* Add some basic styles for the header and buttons */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <div class="container">
    <button class="calculator">Calculator</button>
    <button class="search engine">Search Engine</button>
  </div>
</body>
</html>
